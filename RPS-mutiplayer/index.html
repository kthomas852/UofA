<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
</head>
<body>
    <div class="container">
        <div class="row spacer"></div>
        <div class="row beginning">
            <div class="mx-auto d-block">
            <h5>Please Enter your user Name:</h5><br>
            <input type="text" id="userName">
            <button class="btn btn-primary" id="userBtn">Submit</button>
            </div>
        </div>
        <div class="row beginning">
            <img class="poster mx-auto d-block" style="margin: 20px" src="assets/images/RPSLogo.jpg">
        </div>
        <h3 class="text-center middle" id="banner">Here We Go!</h3>
        <div class="row middle">
        <div class="col-md-9 middle mx-auto d-block">
            <div class="row">
                <div class="col-md-6"><img src="assets/images/rockloss.png" class="battle" id="playerSpace1"></div>
                <div class="col-md-6"><img src="assets/images/paper.png" class="battle" id="playerSpace2"></div>
            </div>
        <div class="row mx-auto d-block">
            <h3>Make your Selection</h3>
            <div id="selector" class="row selector-block">
            <div class="col-md-4"><img src="assets/images/rock.png" class="move" name="rock"> </div>
            <div class="col-md-4"><img src="assets/images/paper.png" class="move" name="paper"> </div>
            <div class="col-md-4"><img src="assets/images/scissors.png" class="move" name="scissors"> </div>
            </div>
        </div>
        </div>
        <div class="col-md-3">
            <div class="row score">
                <h3 class="scores" id="wins">:0</h3>
                <br>
                <br>
                <h3 class="scores" id="loss">:0</h3>
            </div>
            <div class="row chat">
                
            </div>
            <input type="text" id="chatter"> <button class="btn btn-sm btn-outline-primary">Say</button>
        </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
