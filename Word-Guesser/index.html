<!DOCTYPE html>
<!--This is Guess the Movie Star Game-->
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--<script src="assets/javascript/itiration1.js"></script>-->
    <script src="assets/javascript/game.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Movie Star</title>
    <div class="container">
        <div class="row head">
            <div class="col-md-6"><h1>Time to Guess</h1></div>
            <div class="col-md-6"><h1>The Word</h1></div>
        </div>
    </div>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <img class="mugShot" src="">
                </div>
                <div class="row">
                    <div class="blurb">
                        Some fact about the actor and the role
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row left">This will be the clue that they will use to Guess</div>
                <div class="row left"><span id="guessSpace">_ _ _ _ _ (spaces for the guesses)</span></div>
                <div class="row left">What will you Choose: <span id="guess" placeholder=". ."></span></div>
                <div class="row left">How many guess you got wront and how many left: <span id="counters"></span></div>
                <div class="row left">Letters already used: <span id="grave"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
