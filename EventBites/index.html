<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>EventBites</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="headline" class="col-lg-12">
        <h1>EVENTBITES</h1>
      </div>
    </div>
  </div>

  <!--JQUERY UI FRONT PAGE-->
  <div id="loginPage" class="container">
    <div id="accordion" style="width: 30%; margin: auto;">
      <h3></h3>                                          <!--Empty h3 and empty div are used so-->
      <div style="height: 0px; display: none"></div>     <!--the sign in text boxes dont appear untill click -->
        <h3 class="button sign-in-btn">SIGN IN</h3>
      <div class="sign-in-section form-group" style="margin-bottom: 0px">
      <!-- <div class="sign-in-section form-group"> -->
        <form>
          <input id="loginEmail" class="form-control" type="email" placeholder="Email address" required>
          <input id="loginPassword" class="form-control" type="password" placeholder="Password" required>
          <input id="btnLogin" class="btn btn-lg btn-danger btn-block" type="submit" value="Submit">
        </form>
      <!-- </div> -->
      </div>
      <h3 class="button sign-up-btn">SIGN UP</h3>
      <div class="sign-up-section form-group" style="margin-bottom: 0px">
        <!-- <div class="sign-up-section form-group"> -->
        <form>
            <!-- <input id="signUpName" class="field" type="text" placeholder="User name" required> -->
            <input id="signUpEmail" class="form-control" type="email" placeholder="Email address" required>
            <input id="signUpPassword" class="form-control" type="password" placeholder="Password" required>
            <input id="btnSignup" class="btn btn-lg btn-danger btn-block" type="submit" value="Submit">
        </form>
        <!-- </div> -->
      </div>
      <h3 id="guestLogin" class="button" onclick="">TRY IT!</h3>
      <div>
      </div>
    </div>
  </div>
  <!--END OF JQUERY UI FRONT PAGE-->

  <!-- MAIN PAGE -->
  <div id="mainPage" class="container">
    <div class="row">
      <div class="col-md-4">
        <select id="city" class="max form-control">
          <option value="" disabled selected>Select your City!</option>
          <option>Phoenix</option>
          <option>Chandler</option>
          <option>Gilbert</option>
          <option>Mesa</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="event" class="max form-control">
          <option value="" disabled selected>Select a Category!</option>
          <option>Study Sessions</option>
          <option>Concerts</option>
          <option>Football</option>
          <option>Hockey</option>
          <option>Baseball</option>
          <option>Soccer</option>
          <option>Theater</option>
          <option>Music</option>
          <option>Festival</option>
        </select>
      </div>
      <div class="col-md-2">
        <input id="search" class="max btn btn-primary" type="button" value="Search Events" />
      </div>
      <div class="col-md-1">
        <input id="clr" class="max btn btn-danger" type="button" value="Clear" />
      </div>
      <div class="col-md-1" id="btnLogout">
        <button class="hide btn btn-danger">Log out</button>
      </div>
      <div class="col-md-1" id="back">
        <button class="btn btn-danger">Back</button>
      </div>

    </div>

  <!-- END OF MAIN PAGE -->

  <!--SEARCH RESULTS-->
  <div class="container" id="res">
    <div class="row">
      <div class="col">
        <table class="table text-light b">
          <thead>
            <tr class="bg-dark">
              <th scope="col" class="b c">Event</th>
              <th scope="col" class="b c">Location</th>
              <th scope="col" class="b c">Date</th>
              <th scope="col" class="b c">Start Time</th>
              <th scope="col" class="b c">Restaurants</th>
              <th scope="col" class="b c">Tickets</th>
            </tr>
          </thead>
          <!--JQUERY WILL CREATE TABLE ELEMENTS BASED OFF THE AMOUNT OF SEARCH RESULTS-->
          <tbody id="table">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--END OF SEARCH RESULTS-->

  <!--RESTERAUNT RESULTS-->
    <div class="container" id="food">
      <div class="row">
        <div class="col">
          <table class="table text-light b">
            <thead>
              <tr class="bg-dark">
                <th scope="col" class="col-3 b c d-inline-block text-light">Restaurant</th>
                <th scope="col" class="col-3 b c d-inline-block text-light">Location</th>
                <th scope="col" class="col-2 b c d-inline-block text-light">Hours</th>
                <th scope="col" class="col-2 b c d-inline-block text-light">Rating</th>
                <th scope="col" class="col-1 b c d-inline-block text-light">Map</th>
                <th scope="col" class="col-1 b c d-inline-block text-light">Save</th>
              </tr>
            </thead>
            <tbody id="restTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container mt-4" id="saved-food">
      <div class="row">
        <div class="col">
          <table class="table text-light b">
            <thead>
              <tr class="bg-dark">
                <th scope="col" class="b c">Restaurant</th>
                <th scope="col" class="b c">Location</th>
                <th scope="col" class="b c">Hours</th>
                <th scope="col" class="b c">Rating</th>
                <th scope="col" class="b c">Delete</th>
              </tr>
            </thead>
            <tbody id="display-item"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
    <!--END OF RESTERAUNT RESULTS-->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/firebase.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
  $( "#accordion" ).accordion();
  } );
  </script>

</body>

</html>
