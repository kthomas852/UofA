<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Recap Conditionals and Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>
      var steak = confirm('Do you eat steak?');
      var age = prompt('What is your birth year?');
      
      if(steak === true) {
      document.write("Here's a steak sandwich!");
      }
      else {
      document.write("Here's a Tofu Stir-fry!");
      }

      if(age <= 1997) {
        alert("No Sake for you!!!");
      }
      else {
        alert('All the Sake for you!');
      }
    </script>
    
  </body>
</html>
